                <h2 class="h2 text-center mt-4" id="text-darkmode" style="font-family: Arial, Helvetica, sans-serif">Reservasi</h2>
                <form method="post" netlify>
                <div class="row d-flex justify-content-center">
                    <div class="col-md-6">
                        <label for="nama">Nama</label>

                    <div class="col-md-6 mb-3">

    <script>
    $('#status').fadeOut(),
    $('#preloader').delay(350).fadeOut('slow')
    $('body').delay(350).css({'overflow':'visible'});
    
    document.getElementById('button-toggle').addEventListener('click', ()=> {
        document.getElementById('sidebar').classList.toggle('active-sidebar');
        document.getElementById('main-content').classList.toggle('active-main-content');
        document.getElementById('footer').classList.toggle('active-footer')
         })

          $('#button-toggle').click(function(){
          $('#icon').toggleClass('bx-chevrons-right bx-chevrons-left');
         })
        // without select2 js
        // //  sebagai wadah
        // var template = '';
        // //  api source
        // var apisource = 'https://www.themealdb.com/api/json/v1/1/categories.php';

        // fetch(apisource).then(res=>res.json()).then(data=>{
        //   for (i = 1; i < apisource.length; i++) {
        //    template += '<option>'+ data.categories[i].strCategory +'</option>';
        //    $('#select_api').html(template);
        //     }
        //   });

        // with select2 js
        $('.select_list').select2({
            placeholder : 'pilih makanan',
            ajax : {
                // format data adalah json
                dataType : 'json',
                // url untuk menampung data api
                url : 'https://www.themealdb.com/api/json/v1/1/categories.php',
                // properti processResults adalah hasil yang akan ditampilkan 
                processResults : function(data) {
                    return {
                        // looping data select2 js
                        results : $.map(data.categories, function(item){
                            // hasil dari loopingan yang akan di tampilkan 
                            return {
                                // format loopingan select2 js hanya ada 2 text dan id
                                text : item.strCategory,
                                id : item.idCategory
                            };
                        })
                    }
                }
            }
        })

        // fungsi multiple add atau create
        // var i sebagain patokan angka awal
        var i = 1;
        $('#add').click(function(){

            i++;
            $('#field_dinamis').append(
                '<div class="col-md-4 mt-3 row'+i+'">'+
                                '<select class="form-select name_list" name="pesanan[]" style="width: 120px; height: 50px;"></select>'+
                '</div>'+
                '<div class="col-md-4 mt-3 row'+i+'">'+
                                '<input type="number" class="form-control" placeholder="stock"/>'+
                '</div>'+
                '<div class="col-md-4 mt-3 row'+i+'">'+
                                '<button class="btn btn-danger btn-remove" type="button" id="'+i+'">'+
                                    '<i class="bx bx-minus"></i>'+
                                '</button>'+
                '</div>'
            );

            $('.name_list').select2({
            placeholder : 'pilih makanan',
            ajax : {
                // format data adalah json
                dataType : 'json',
                // url untuk menampung data api
                url : 'https://www.themealdb.com/api/json/v1/1/categories.php',
                // properti processResults adalah hasil yang akan ditampilkan 
                processResults : function(data) {
                    return {
                        // looping data select2 js
                        results : $.map(data.categories, function(item){
                            // hasil dari loopingan yang akan di tampilkan 
                            return {
                                // format loopingan select2 js hanya ada 2 text dan id
                                text : item.strCategory,
                                id : item.idCategory
                            };
                        })
                    }
                }
            }
        })

        // fungis untuk menghapus multiple
        $(document).on('click','.btn-remove', function(){
            //variable ini untuk menampung nilai dengan atribute id
            var button_id = $(this).attr('id');

            $('.row'+button_id+'').remove();
        })

        });
    </script>
