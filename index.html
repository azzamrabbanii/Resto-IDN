<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Boxicon CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        @media only screen and(max-width: 600px) {
            .image{
                display: none !important;
            }
        }
    </style>
    <style>
        .text-h3{
            margin-top: 36px;
            font-weight: bold;
            font-family: cursive;
        }
    </style>
    <title>Login & Register Form</title>
  </head>
  <body>
    <!-- pondasi awal nya -->
    <div class="d-flex vh-100 justify-content-center">
        <div class="container m-auto">
            <div class="row align-items-center">
                <!-- image row -->
                <div class="col-md-6">
                    <div id="carouselSlide" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner">
                          <div class="image carousel-item active">
                            <img src="/image/undraw_male_avatar_re_hguk.svg" class="d-block w-50  mx-auto d-block image" data-bs-interval="1000" alt="slide 1">
                          </div>
                          <div class="image carousel-item">
                            <img src="/image/undraw_cat_re_ffpk.svg" class="d-block w-50  mx-auto d-block image" data-bs-interval="1000" alt="slide 2">
                          </div>
                          <div class="image carousel-item">
                            <img src="/image/undraw_pumpkin_re_bm46.svg" class="d-block  mx-auto d-block image" width="150px" height="150px" data-bs-interval="1000" alt="slide 3">
                          </div>
                        </div>
                      </div>
                </div>
                <!-- form row -->
                <div class="col-md-6">
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item" role="presentation">
                          <button class="nav-link active" id="nav-login-tab" data-bs-toggle="tab" data-bs-target="#nav-login" type="button" role="tab" aria-controls="home" aria-selected="true">Login</button>
                        </li>
                        <li class="nav-item" role="presentation">
                          <button class="nav-link" id="nav-regiter-tab" data-bs-toggle="tab" data-bs-target="#nav-register" type="button" role="tab" aria-controls="profile" aria-selected="false">Register</button>
                        </li>
                    </ul>
                    <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade show active" id="nav-login" role="tabpanel" aria-labelledby="nav-login-tab">
                            <h3 class="text-h3">Student Login</h3>
                            <form>
                                <div class="mb-3">
                                    <label for="exampleInputEmail1" class="form-label">Username</label>
                                    <input type="text " class="form-control" id="username" aria-describedby="emailHelp" placeholder="Fill your username...." required>
                                <div id="emailHelp" class="form-text">Make Sure Your Username Is Correct.</div>
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputPassword1" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="password" required>
                                </div>
                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" onclick="clickPassword();" id="exampleCheck1">
                                    <label class="form-check-label" for="exampleCheck1">show password</label>
                                </div>
                                <hr>
                                <p class="text-center fs-6">or</p>
                                <div class="text-center">
                                    <i class='bx bxl-github bx-md'></i>
                                    <i class='bx bxl-gmail bx-md'></i>
                                    <i class='bx bxl-linkedin bx-md'></i>
                                    <i class='bx bxl-instagram-alt bx-md'></i>
                                </div>
                                <button type="submit" class="btn btn-primary">Login</button>
                            </form>
                        </div>
                            <div class="tab-pane fade" id="nav-register" role="tabpanel" aria-labelledby="nav-register-tab">
                                <h3 class="text-h3">Student Register</h3>
                                <form>
                                    <div class="mb-3">
                                      <label for="exampleInputEmail1" class="form-label">Username</label>
                                      <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Create your username" required>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="mb-3">
                                                <label for="exampleInputPassword1" class="form-label">Password</label>
                                                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Create your password" required>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="mb-3">
                                                <label for="exampleInputPassword1" class="form-label">Confirm Your Password</label>
                                                <input type="password" class="form-control" id="exampleInputPassword1" required>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="mb-3">
                                                <select class="form-select" aria-label="Default select example">
                                                        <option selected>Gender</option>
                                                        <option value="1">Male</option>
                                                        <option value="2">Female</option>
                                                        <option value="3">Prefere not say</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="mb-3">
                                               <input type="number" class="form-control" id="inputYourAge" placeholder="Age"> 
                                            </div>
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                       <label for="form-label">Address</label>
                                       <textarea class="form-control" rows="5" placeholder="Enter your address please..."></textarea>
                                    </div>

                                    <div class="mb-3 form-check">
                                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                      <label class="form-check-label" for="exampleCheck1">I agree with <span class="text-primary">terms & condition</span> </label>
                                    </div>
                                    <button type="button" id="submitRegistration" class="btn btn-primary">Register</button>
                                </form>
                            </div>
                    </div>
                </div>
                <!-- end form row -->
            </div>
        </div>
    </div>

    <!-- script costum -->
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tilt.js/1.2.1/tilt.jquery.min.js"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>


    <script>
       $('.d-block').tilt({
            scale: 1.2,
            maxGlare: .5,
        })

        function clickPassword() {
            var click = document.getElementById("password");
            if (click.type === "password") {
                click.type = "text";
            } else {
                click.type = "password";
            }
        }

        $('#submitRegistration').click(function(){
           let timerInterval
            Swal.fire({
            title: 'Success',
            icon: 'success',
            html: 'Close In <b></b> milliseconds.',
            timer: 1000,
            timerProgressBar: true,
            didOpen: () => {
                Swal.showLoading()
                const b = Swal.getHtmlContainer().querySelector('b')
                timerInterval = setInterval(() => {
                b.textContent = Swal.getTimerLeft()
                }, 100)
            },
            willClose: () => {
                clearInterval(timerInterval)
            }
            }).then((result) => {
            if (result.dismiss === Swal.DismissReason.timer) {
                $('#myTab button[data-bs-target="#nav-login"]').tab('show')    
             }   
            })
          })
    </script>
  </body>
</html>
