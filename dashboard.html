    <script>
      //format jquery preloader
         $('#status').fadeOut(),
         $('#preloader').delay(350).fadeOut('slow')
         $('body').delay(350).css({'overflow':'visible'});
       
      //jquery untuk dark mode
      $('#switch').click(function(){
        $('#navmode, body').toggleClass('bg-custom'),
        // $('#navmode').toggleClass('bg-dark'),
        $('#labelmode').toggleClass('bxs-moon bx-moon')
      })

       //jquery untuk fungsi logout
       $('#logout').click(function(){
                Swal.fire({
                title: 'Do you want to Logout?',
                icon: 'question',
                showCancelButton: true,
                confirmButtonText: 'OK',
                }).then((result) => {
                /* Read more about isConfirmed, isDenied below */
                if (result.isConfirmed) {
                  window.location = "index.html" 
                    } 
                })
            })
         // jquery untuk counter scroll
         $('.scroll').each(function() {
                    $(this).prop('Counter',0).animate({
                        Counter: $(this).text()
                    },{
                        duration: 4000,
                        easing: 'swing',
                        step: function (now) {
                            $(this).text(Math.ceil(now));
                        }
                    })
                }) 
          
                //tolong isi variable chartbar dengan atribut id myChart 
                var chartBar = document.getElementById("myChart");
                var myChart = new Chart(chartBar, {
                  type: 'bar',
                  data : {
                    labels : ['Januari','Februari','Maret','April','Mei','Juni','Juli','Agustus','September','Oktober','November','Desember'],
                    datasets : [{
                      label: 'grafik order',
                      data: [12,15,60,80,50,80,45,67,23,12,69,98],
                      borderWidth: 1,
                      backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                      ],
                      borderWidth: 1
                    }]
                  },
                  option: {
                    scales: {
                      y: {
                        beginAtZero: true
                      }
                    }
                  }
                })
                // chartline
                var chartLine = document.getElementById("myBoobs");
                var myLine = new Chart(chartLine, {
                  type: 'line',
                  data : {
                    labels : ['Januari','Februari','Maret','April','Mei','Juni','Juli','Agustus','September','Oktober','November','Desember'],
                    datasets : [{
                      label: 'grafik order',
                      data: [12,15,60,80,50,80,45,67,23,12,69,98],
                      borderWidth: 1,
                      backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
